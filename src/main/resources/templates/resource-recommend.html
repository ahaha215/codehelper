<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源推荐-CodeHelper</title>
    <!-- 网站图标 -->
    <link rel="shortcut icon" href="../static/images/shortcut-icon.png" th:href="@{/images/shortcut-icon.png}"/>
    <!-- 引入 reset 样式 -->
    <link rel="stylesheet" href="../static/css/reset.css" th:href="@{/css/reset.css}">
    <!-- 引入 public 样式 -->
    <link rel="stylesheet" href="../static/css/public.css" th:href="@{/css/public.css}">
    <!-- 引入 nav footer样式 -->
    <link rel="stylesheet" href="../static/css/nav-footer.css" th:href="@{/css/nav-footer.css}">
    <!-- 引入 resource-add 样式 -->
    <link rel="stylesheet" href="../static/css/resource-add.css" th:href="@{/css/resource-add.css}">
    <!-- 引入 animate 样式 -->
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
</head>
<body>

    <!-- 头部部分 -->
    <nav class="menu">
        <div class="container clearfix">
            <div class="logo left"><a href="/welcome">CodeHelper</a></div>
            <ul class="left clearfix">
                <li><a href="/index">首页</a></li>
                <li><a href="/blog">博客</a></li>
                <li><a href="/resource">资源</a></li>
                <li><a href="/wish">世界</a></li>
                <li><a href="/aboutUserResource">个人</a></li>
                <li><a href="/aboutWebMaster">关于站长</a></li>
            </ul>
            <div class="login">
                <a th:if="${loginUser == null}" class="login-a" href="/login">登 录</a>
                <div class="login-user-msg" th:if="${loginUser != null}">
                    <div class="msg-main clearfix">
                        <img class="left" src="../static/images/1005-800x450.jpg" th:src="@{${loginUser.headPortrait}}" alt="">
                        <span class="left" th:text="${loginUser.username}">李先生</span>
                    </div>
                    <div class="logout-a">
                        <a href="/logout.do">退 出</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 中间主体部分 -->
    <div class="resource-add-main">
        <form class="from-resource-add" action="/recommendResource.do" method="post" enctype="multipart/form-data">
            <ul>
                <li class="add-resource-msg left">
                    <span th:text="${msg}"></span>
                </li>
                <li class="clearfix">
                    <span class="left">* 名 称:</span>
                    <input class="right" type="text" name="resourceName">
                </li>
                <li class="clearfix">
                    <span class="left">* 描 述:</span>
                    <input class="right" type="text" name="description">
                </li>
                <li class="clearfix">
                    <span class="left">* 链 接:</span>
                    <input class="right" type="text" name="linkAddress">
                </li>
                <li class="tag clearfix">
                    <span class="left resource-tag-first">* 标 签:</span>
                    <div class="clearfix">
                      <span class="clearfix left"  th:each="type : ${allType}">
                          <input class="left" type="checkbox" name="resourceTypes" th:value="${type.typeName}"><span class="left" th:text="${type.typeName}">Java</span>
                      </span>
                    </div>
                </li>
                <li class="clearfix">
                    <span class="left">* 详 情:</span>
                    <textarea class="right" name="detail"></textarea>
                </li>
                <li class="clearfix">
                    <span class="left">* 图 标:</span>
                    <input class="right last" type="file" name="iconFile">
                </li>
            </ul>
            <button>提 交</button>
        </form>
        <span class="hint-info">注：提交推荐资源之后，需要经过审核，待审核通过后，才可正式发布！</span>
    </div>

    <!-- 尾部部分 -->
    <footer class="footer">
        <div class="text">
            Copyright © 2022 CodeHelper<a class="aq" href="https://beian.miit.gov.cn">辽ICP备 - 2022004079号</a>
        </div>
    </footer>

    <!-- 引入 public  js -->
    <script type="text/javascript" src="../static/js/public.js" th:src="@{/js/public.js}"></script>
    <!-- 页面滚动效果 -->
    <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../static/js/jquery.aniview.js" th:src="@{/js/jquery.aniview.js}"></script>
    <script>
        // 滚动 aniview
        var options = {
            animateClass: 'animate__animated',
            animateThreshold: 100,
            scrollPollInterval: 20
        };
        $('.aniview').AniView(options);

    </script>
</body>

</html>
